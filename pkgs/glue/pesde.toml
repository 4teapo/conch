name = "alicesaidhi/conch"
version = "0.2.0-rc.5"
includes = ["src/**/*", "pesde.toml"]

[target]
environment = "roblox"
lib = "src/lib.luau"
build_files = ["src"]

[indices]
default = "https://github.com/daimond113/pesde-index"

[dependencies]
ast = { workspace = "alicesaidhi/conch_ast", version = "^", target = "luau" }
compiler = { workspace = "alicesaidhi/conch_compiler", version = "^", target = "luau" }
vm = { workspace = "alicesaidhi/conch_vm", version = "^", target = "luau" }
types = { workspace = "alicesaidhi/conch_types", version = "^", target = "luau" }
intel = { workspace = "alicesaidhi/conch_analysis", version = "^", target = "luau" }
